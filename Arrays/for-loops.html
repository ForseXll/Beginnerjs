<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>

<body>

    <script>
        const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

        const name = 'Ilya IndikğŸ‘ªğŸ»ğŸ…ğŸ»ğŸ‘©â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦';

        const ilya = {
            name: 'ilya',
            age: 50,
            cool: true
        }
        //cannot increment const
        // for (let i = 0; i < 6; i++)
        // {
        //     console.log(i);
        // }


        for (let i = 0; i < numbers.length; i++)
        {
            console.log(numbers[i]);
        }

        //for of
        for (const letter of name)
        {
            console.log(letter);
        }

        for (const number of numbers)
        {
            console.log(number);
        }

        //for in is used to loop through keys of object

        for (const object1 in ilya)
        {
            console.log(object1);
        }



    </script>

</body>

</html>
